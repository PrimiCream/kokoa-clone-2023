<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fa-solid fa-battery-full fa-lg"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>

      <header class="welcome-header">
        <img src="css/img/little-game.png" />
        <h1 class="welcome-header__title">Welcome to Moomin World</h1>
        <p class="welcome-header__text">
          If you have a Moomin World Account,<br> log in with your email or phone number.
        </p>
      </header>

      <form action="friends.html" method="get" id="login-form">
        <input
          name="username"
          type="text"
          placeholder="Email or phone number"
        />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log in" />
        <a href="#">Find your password</a>
      </form>
    </div>

    <div id="no-mobile">
      <i class="fa-solid fa-forward"></i>
      <span>화면이 너무 커요</span>
      <i class="fa-solid fa-backward"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/84ebbade96.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt""></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component user-component__chat">
          <div class="user-component__column">
            <img src="css/img/muumi.jpg" / class="user-component__avatar
            user-component__avatar">
            <div class="user-component__text">
              <h4 class="user-component__title">Mummi</h4>
              <h6 class="user-component__subtitle">
                Please check My Kakao Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">11:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat.html" class="user-component__chat">
        <div class="user-component user-component__chat">
          <div class="user-component__column">
            <img src="css/img/little-my.png" / class="user-component__avatar
            user-component__avatar">
            <div class="user-component__text">
              <h4 class="user-component__title">Little My</h4>
              <h6 class="user-component__subtitle">hey!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">22:22</span>
            <div class="badge">5</div>
          </div>
        </div>
      </a>
      <a href="chat.html">
        <div class="user-component user-component__chat">
          <div class="user-component__column">
            <img src="css/img/snufkin.png" / class="user-component__avatar
            user-component__avatar">
            <div class="user-component__text">
              <h4 class="user-component__title">Snufkin</h4>
              <h6 class="user-component__subtitle">Please give me pipe</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">23:05</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">7</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="badge-small nav__notification__side"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <i class="fa-solid fa-forward"></i>
      <span>화면이 너무 커요</span>
      <i class="fa-solid fa-backward"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/84ebbade96.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
